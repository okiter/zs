<script charset="utf-8" src="../plug/edit/lang/zh_CN.js"></script>
</head>
<body>
<!--当前位置-->
<div class="pageCurrent" id="sidebar">
	<strong>您的当前位置：</strong><a href="#" target="_parent">管理后台</a><span>&gt;&gt;</span>活动管理
</div>
<!--END 当前位置-->

<div class="wrapper">
	<!--主体-->
	<div class="main">
		<!--tab-->
		<ul class="headTabs">
			<li><a href="list.html">活动列表</a></li>
			<li class="on"><a href="#">编辑活动</a></li>
		</ul>
		
		<!--form-->
		<div class="form">
			<form action="" method="post">
			<div class="tr">
				<div class="col">活动标题：</div>
				<div class="td"><input type="text" id="activity_title" name="activity_title" value=""  class="text" style="width:200px;" /></div>
			</div>
			
			<div class="tr">
				<div class="col">活动子标题：</div>
				<div class="td"><input type="text" id="activity_subtitle" name="activity_subtitle" value=""  class="text" style="width:300px;" /></div>
			</div>
			
			<div class="tr">
				<div class="col">栏目推荐：</div>
				<div class="td">
					<input type="radio" name="activity_iscolumnrecommend" id="activity_iscolumnrecommend0" value="0" checked="checked" /><label for="activity_iscolumnrecommend0">否</label>
					<input type="radio" name="activity_iscolumnrecommend" id="activity_iscolumnrecommend1" value="1" /><label for="activity_iscolumnrecommend1">是</label>
				</div>
			</div>
			
			<div id="isRecommend" style="display:none;">
				<div class="tr" style="margin-bottom:5px;">
					<div class="col">推荐封面：</div>
					<div class="td">
						<div class="td"><img src="http://usr.im/300x125" id="columnrecommendfocusimg" class="img1" style="width:300px; height:125px;" /></div>
					</div>
				</div>
				<div class="tr">
					<div class="col"></div>
					<div class="td">
						<input name="activity_columnrecommendfocus" type="hidden" class="add" id="activity_columnrecommendfocus" style="width:200px;" value="" />
						<button type="button" class="btn3" id="columnrecommendfocus_btn">选择图片</button><span class="helpBlock">图片尺寸 宽：1920像素，高：800像素</span>
					</div>
				</div>
			</div>
			
			<div class="tr" style="margin-bottom:5px;">
				<div class="col">首页封面：</div>
				<div class="td"><img src="http://usr.im/100x75" id="homecoverimg" class="img1" style="width:100px; height:75px;" /></div>
			</div>
			<div class="tr">
				<div class="col"></div>
				<div class="td">
					<input name="activity_homecover" type="hidden" class="add" id="activity_homecover" style="width:200px;" value="" />
					<button type="button" class="btn3" id="homecover_btn">选择图片</button><span class="helpBlock">图片尺寸 宽：312像素，高：234像素</span>
				</div>
			</div>
			
			<div class="tr" style="margin-bottom:5px;">
				<div class="col">内容封面：</div>
				<div class="td"><img src="http://usr.im/200x113" id="coverimg" class="img1" style="width:200px; height:113px;" /></div>
			</div>
			<div class="tr">
				<div class="col"></div>
				<div class="td">
					<input name="activity_cover" type="hidden" class="add" id="activity_cover" style="width:200px;" value="" />
					<button type="button" class="btn3" id="cover_btn">选择图片</button><span class="helpBlock">图片尺寸 宽：580像素，高：328像素</span>
				</div>
			</div>
			
			<div class="tr">
				<div class="col">活动描述：</div>
				<div class="td"><textarea id="activity_description" name="activity_description" class="text" style="width:500px; height:200px;"></textarea></div>
			</div>
			
			<div class="tr">
				<div class="col">活动详情：</div>
				<div class="td"><textarea id="activity_body" name="activity_body"></textarea></div>
			</div>
			
			<div class="tr">
				<div class="col"></div>
				<div class="td">
					<button type="submit" class="btn2">保<span style="padding-right:2em;"></span>存</button><span id="msg"></span>
				</div>
			</div>
			</form>
		<div class="clear"></div>
		</div>
		<!--END form-->
	<div class="clear"></div>
	</div>
	<!--END 主体-->
<div class="clear"></div>
</div>

<script src="__JS__/jquery.min.js?1.8.3"></script>

<script src="__JS__/portamento-min.js"></script>
<script>
$(function(){
	$('button').click(function(){
		var activity_title = $('#activity_title').val();
			activity_subtitle = $('#activity_subtitle').val();
			activity_iscolumnrecommend = $('#activity_iscolumnrecommend1')
			activity_columnrecommendfocus = $('#activity_columnrecommendfocus').val();
			activity_homecover = $('#activity_homecover').val();
			activity_cover = $('#activity_cover').val();
			activity_description = $('#activity_description').val();
			activity_body = $('#activity_body').val();
		if(activity_title==''){
			alert('请输入活动标题');
			return false;
		}else if(activity_subtitle==''){
			alert('请输入活动子标题');
			return false;
		}else if(activity_iscolumnrecommend.attr('checked')=='checked'){
			if(activity_columnrecommendfocus==''){
				alert('请上传推荐图片');
				return false;
			}
		}else if(activity_homecover==''){
			alert('请上传首页封面图片');
			return false;
		}else if(activity_cover==''){
			alert('请上传内容封面图片');
			return false;
		}else if(activity_description==''){
			alert('请输入活动描述');
			return false;
		}else if(activity_body==''){
			alert('请输入活动详情');
			return false;
		}else{
			return true;
		}
	});
	
	$('input[name="activity_iscolumnrecommend"]').click(function(){
		var _this = $(this).val();
		if(_this==0){
			$('#isRecommend').hide();
		}else if(_this==1){
			$('#isRecommend').show();
		}
	});
});

KindEditor.ready(function(K) {
	var thumbnail = K.editor({
		basePath: '../plugPublic/edit/'
		,uploadJson : '../plugfileup/upload_json.php?m=article&imageDir=thumbnail&fileSize=1'
		,uploadDir : 'thumbnail'	//图片保存目录名 get参数 carData=>模型名 imageDir => 图片保存目录 fileSize => 允许上传的文件大小
		,fileManagerJson : '../plug/fileup/file_manager_json.php?m=article&imageDir=thumbnail'
		,uploadDirName : 'thumbnail'
		,allowFileManager:true
	});
	
	//栏目推荐图片
	K('#columnrecommendfocus_btn').click(function() {
		thumbnail.loadPlugin('image', function() {
			thumbnail.plugin.imageDialog({
				imageUrl : K('#activity_columnrecommendfocus').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#activity_columnrecommendfocus').val(url);
					K('#columnrecommendfocusimg').attr('src',url);
					thumbnail.hideDialog();
				}
			});
		});
	});
	
	//首页封面图片
	K('#homecover_btn').click(function() {
		thumbnail.loadPlugin('image', function() {
			thumbnail.plugin.imageDialog({
				imageUrl : K('#activity_homecover').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#activity_homecover').val(url);
					K('#homecoverimg').attr('src',url);
					thumbnail.hideDialog();
				}
			});
		});
	});
	
	//内容封面图片
	K('#cover_btn').click(function() {
		thumbnail.loadPlugin('image', function() {
			thumbnail.plugin.imageDialog({
				imageUrl : K('#activity_cover').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#activity_cover').val(url);
					K('#coverimg').attr('src',url);
					thumbnail.hideDialog();
				}
			});
		});
	});
	
	//活动详情
	var editor = K.create('textarea[name="activity_body"]',{
		width : '750px'
		,height: '500px'
		,items:[
        		'source', '|', 'undo', 'redo', '|', 'preview', 'template', 'cut', 'copy', 'paste',
        		'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
        		'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
        		'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
        		'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        		'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
        		'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        		'anchor', 'link', 'unlink'
		]
		,filterMode:true //是否过滤html代码
		,wellFormatMode:true //是否美化html代码
		,basePath: '../plug/edit/'
		,uploadJson : '../plug/fileup/upload_json.php?m=groupon&imageDir=details&fileSize=1'
		,uploadDir : 'details'	//图片保存目录名 get参数 carData=>模型名 imageDir => 图片保存目录 fileSize => 允许上传的文件大小
		,fileManagerJson : '../plug/fileup/file_manager_json.php?m=groupon&imageDir=details'
		,uploadDirName : 'details'
		,allowFileManager:true
		
		//将编辑器中的内容同步到文本域
		,afterChange:function(){ //内容发生变化后
			this.sync();
		}			
		,afterFocus:function(){ //得到焦点时
			this.sync();
		}			
		,afterBlur: function(){ //失去焦点时
			this.sync();
		}			
	});
	editor.sync();
});
</script>
</html>
